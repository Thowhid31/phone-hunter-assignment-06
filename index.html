<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/64b825a458.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="container">
        <h1 class="bg-light py-4 text-success text-center"><i class="fa fa-mobile"></i>  Phone Finder</h1>
    </div>
    <div class="d-flex container">
        <input id="input-value" class="form-control me-2" type="search" placeholder="Search Your Phone Here..." aria-label="Search">
        <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <h3 class="text-white text-center m-5 bg-danger rounded" id="error"></h3>

    <div id="mainid" class="row w-75 mt-5"></div>

    <div id="details-container" class="details-container">
        <img src="" alt="">
    </div>
    



    <!-- custom js -->
    <script src="js/app.js"></script>
</body>
</html>
